version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    command: npm run dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - app-network
    restart: always
    environment:
      - VITE_BACKEND_URL=http://backend:3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    networks:
      - app-network
    restart: always
    volumes:
      - ./backend:/app
      - /app/node_modules
networks:
  app-network:
    driver: bridge
